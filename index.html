<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="shortcut icon" href="./img/paramount.png">
    <link rel="stylesheet" href="./css/hover.css">
</head>

<body>
    <form id="form" class="inicio">
        <h1>LOGIN</h1>
        <!-- Campo de cadastro -->
        <!-- Sem o label o formulario fica mais bonito visualmente -->
        <div class="cadastro">
            <div>
                <label for="nome" >Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Fulano da Silva">
            </div>
            <div>
                <label for="email">Insira seu e-mail</label>
                <input type="email" id="email" name="E-mail" placeholder="e-mail@mail.com">
            </div>
            <div>
                <label for="Senha">Senha</label>
                <input type="password" id="Senha" name="Senha" placeholder="******">
            </div>
        </div>
        <!-- Botões de LOGAR e APAGAR CAMPOS -->
        <!-- Uso de input, tentei usar buttom mais quando dava ESPAÇO ocorria quebra de linha -->
        <div class="pai">
            <input type="submit" id="logar" value="LOGAR">
            <input type="reset" id="apagar" value="APAGAR CAMPOS">
        </div>
    </form>
</body>

</html>
